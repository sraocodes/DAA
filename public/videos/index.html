

<script>
    function toggleIndicator(index, expanded) {
        var indicator = document.getElementById('indicator' + index);
        if (expanded) {
            indicator.classList.remove('collapsed-indicator');
            indicator.classList.add('expanded-indicator');
        } else {
            indicator.classList.remove('expanded-indicator');
            indicator.classList.add('collapsed-indicator');
        }
    }
</script>
